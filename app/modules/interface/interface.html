<div class="container">
	<br>
	<br>
	<br>
	<div class="row" ng-controller="BarrasCtrl">
		<div class="col-md-6">
			<progressbar class="progress-striped" value="100-(p1.golpesSofridos * maxGolpesPorRound)" type="warning">{{maxGolpesPorRound-p1.golpesSofridos}}</progressbar>
		</div>
		<div class="col-md-6">
			<progressbar class="progress-striped reverse-progress" value="100-(p2.golpesSofridos * maxGolpesPorRound)" type="warning">{{maxGolpesPorRound-p2.golpesSofridos}}</progressbar>
		</div>
	</div>
	<div class="row text-center" ng-controller="PersonagemCtrl">
		<canvas id="arena"></canvas>
	</div>
	<div class="row text-center" ng-controller="PropostasCtrl">
		<br>
		<br>
		<br>
		<div class="col-md-6 col-md-offset-3 well">
			<div class="col-md-12">
				<p>{{proposta1.titulo}}</p>
				<button class="btn btn-primary" ng-click="escolherProposta(proposta1.politicians_id)">
					Votar
				</button>
			</div>
			<div class="col-md-12">
				<p>{{proposta2.titulo}}</p>
				<button class="btn btn-primary"  ng-click="escolherProposta(proposta2.politicians_id)">
					Votar
				</button>
			</div>
		</div>
	</div>
</div>
