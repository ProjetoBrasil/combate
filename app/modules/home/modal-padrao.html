<div ng-switch="step">
	<div class="text-center" ng-switch-when="padrao">
		<img class="avatar" src="images/com-cache/avatar-generico.png" alt="Avatar genérico de usuário sem foto">

		<p class="chamada-login">Antes de começar a jogar é preciso entrar com o Facebook</p>

		<button class="btn btn-lg btn-social btn-facebook" ng-click="facebookLogin()">
			<i class="fa fa-facebook"></i>
			Entrar com Facebook
		</button>
		<p class="msg-registrar text-center"><span class="pointer" ng-click="modalLoginAlternativo()">Fazer login sem o Facebook</span></p>
	</div>
	<div class="text-center clearfix" ng-switch-when="login">
		<img class="avatar" src="images/com-cache/avatar-generico.png" alt="Avatar genérico de usuário sem foto">
		<div class="text-left col-xs-10 col-xs-offset-1">
			<alert type="danger" ng-if="erro">
				{{mensagem}}
			</alert>
			<div class="form-group">
				<div class="icon-addon addon-md">
					<label for="email" rel="tooltip" title="Email" class="fa fa-user"></label>
					<input type="email" class="form-control no-border" id="email" placeholder="Digite seu email" ng-model="user.username">
				</div>
			</div>
			<div class="form-group">
				<div class="icon-addon addon-md">
					<label for="senha" rel="tooltip" title="Senha" class="fa fa-lock"></label>
					<input type="password" class="form-control no-border" id="senha" placeholder="Digite sua senha" ng-model="user.password">
				</div>
			</div>
			<p class="msg-registrar text-center">Ainda não é cadastrado? <span class="pointer" ng-click="modalCadastrar()">Clique aqui para se cadastrar</span></p>
		</div>
		<div class="col-xs-12">
			<button class="btn btn-lg btn-facebook" ng-click="login(user)">
				Entrar
			</button>
		</div>
	</div>
	<div class="text-center clearfix" ng-switch-when="cadastrar">
		<img class="avatar" src="images/com-cache/avatar-generico.png" alt="Avatar genérico de usuário sem foto">
		<div class="text-left col-xs-10 col-xs-offset-1">
			<alert type="danger" ng-if="erro">
				{{mensagem}}
			</alert>
			<div class="form-group">
				<div class="icon-addon addon-md">
					<label for="nome" rel="tooltip" title="Nome" class="fa fa-user"></label>
					<input type="text" class="form-control no-border" id="nome" placeholder="Digite seu nome" ng-model="user.nome">
				</div>
			</div>
			<div class="form-group">
				<div class="icon-addon addon-md">
					<label for="email" rel="tooltip" title="Email" class="fa fa-envelope"></label>
					<input type="email" class="form-control no-border" id="email" placeholder="Digite seu email" ng-model="user.username">
				</div>
			</div>
			<div class="form-group">
				<div class="icon-addon addon-md">
					<label for="senha" rel="tooltip" title="Senha" class="fa fa-lock"></label>
					<input type="password" class="form-control no-border" id="senha" placeholder="Digite sua senha" ng-model="user.password">
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<button class="btn btn-lg btn-facebook" ng-click="cadastrar(user)">
				Cadastrar
			</button>
		</div>
	</div>
</div>
